
<h2>Employee Detail</h2>
<!-- http and observables.
1. Import HttpClientModule in our application(in app.module.js) from @angular/common/http. (registering http service with angulars injector).
2. Inject it as a dependency in the employee service.
3. http get request  from EmpService.
4. Receive the observable and cast into an employee array.
5. Subscribe to the observable from EmpList and EmpDetail.
6. Assign the employee array to a local variable. -->

<h2>{{errorMsg}}</h2>
<ul *ngFor="let employee of employees">
    
  <li>{{employee.id}} . {{employee.name | uppercase}} - {{employee.age}}</li>
  
</ul>
